<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .music-player {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }

    .music-player h1 {
      font-size: 24px;
      color: #333;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <h1>Music Player</h1>
    <audio id="audio-player" controls>
      <source src="path/to/your-audio-file.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button onclick="playMusic()">Play</button>
      <button onclick="pauseMusic()">Pause</button>
      <button onclick="stopMusic()">Stop</button>
    </div>
  </div>

  <script>
    const audioPlayer = docume+nt.getElementById('audio-player');

    function playMusic() {
      audioPlayer.play();
    }

    function pauseMusic() {
      audioPlayer.pause();
    }

    function stopMusic() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    }
  </script>
</body>
</html>
